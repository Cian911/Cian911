set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "screen-256color"

# send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Use arrows keys to select panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Ensure window tabs start from 1
set -g base-index 1
setw -g pane-base-index 1

# Mouse mode
setw -g mouse on

# split windows easier
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# set default shell
set-option -g default-shell /bin/zsh

# resize window panes
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5

# simple config reload
# bind-key -r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# /home/cian/.config/tmux
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.config/tmux/tmux-powerline/powerline.sh left)"
# set-option -g status-right "#(~/.config/tmux/tmux-powerline/powerline.sh right)"
set-hook -g session-created 'run-shell "~/.config/tmux/tmux-powerline/powerline.sh init"' # prettifies the window-status segments

# Tmux plugin manager and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

run '~/.tmux/plugins/tpm/tpm'

# Catppuccino Color Palette
set -g @catppuccin_flavour 'frappe'

set -g @yank_with_mouse on

